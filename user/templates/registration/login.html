{% extends "base.html" %}
{% block content %}
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}
        <button type="submit">Log In</button>
    </form>
    <a href="/accounts/register">Register?</a>
{% endblock content %}
